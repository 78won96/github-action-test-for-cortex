name: Scan and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  CORTEX_API_URL: https://api-u-infra-260126-xdr.xdr.sg.paloaltonetworks.com
  # ECR 이미지 배포용 (main.yml에서 ECR 푸시된 이미지로 docker run)
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: github-action-test-for-cortex

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download and Run Cortex CLI Scan
        run: |
          set -x
          # 1. 다운로드 (기존과 동일)
          crtx_resp=$(curl "${{ env.CORTEX_API_URL }}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" -H "x-xdr-auth-id: ${{ env.CORTEX_API_KEY_ID }}" -H "Authorization: ${{ env.CORTEX_API_KEY }}")
          crtx_url=$(echo $crtx_resp | jq -r ".signed_url")
          curl -o cortexcli "$crtx_url"
          chmod +x cortexcli
          
          # 2. 스캔 실행 (옵션을 명령의 앞쪽으로 전진 배치)
          # ./cortexcli [공통 옵션] code scan [추가 옵션] 순서입니다.
          ./cortexcli --api-base-url "${{ env.CORTEX_API_URL }}" --api-key "${{ env.CORTEX_API_KEY }}" --api-key-id "${{ env.CORTEX_API_KEY_ID }}" code scan --directory "${{ github.workspace }}" --repo-id "${{ github.repository }}" --branch "main" --source "GITHUB_ACTIONS" --create-repo-if-missing
  
  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via Docker (ECR 이미지 사용)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
            ECR_IMAGE="${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

            # 1. 기존 컨테이너 정리
            docker stop my-web-server || true
            docker rm my-web-server || true

            # 2. ECR 로그인 (EC2 인스턴스에 IAM 역할 또는 AWS 자격 증명 필요)
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${ECR_REGISTRY}

            # 3. ECR에 푸시된 이미지 Pull 후 실행
            docker pull ${ECR_IMAGE}
            docker run -d --name my-web-server -p 80:80 ${ECR_IMAGE}