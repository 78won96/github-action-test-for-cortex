name: Scan and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  # URL 변수 정의
  CORTEX_API_URL: https://api-u-infra-260126-xdr.xdr.sg.paloaltonetworks.com

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download and Run Cortex CLI Scan
        run: |
          set -x
          # 1. 다운로드 (기존과 동일)
          crtx_resp=$(curl "${{ env.CORTEX_API_URL }}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" -H "x-xdr-auth-id: ${{ env.CORTEX_API_KEY_ID }}" -H "Authorization: ${{ env.CORTEX_API_KEY }}")
          crtx_url=$(echo $crtx_resp | jq -r ".signed_url")
          curl -o cortexcli "$crtx_url"
          chmod +x cortexcli
          
          # 2. 스캔 실행 (옵션을 명령의 앞쪽으로 전진 배치)
          # ./cortexcli [공통 옵션] code scan [추가 옵션] 순서입니다.
          ./cortexcli --api-base-url "${{ env.CORTEX_API_URL }}" --api-key "${{ env.CORTEX_API_KEY }}" --api-key-id "${{ env.CORTEX_API_KEY_ID }}" code scan --directory "${{ github.workspace }}" --repo-id "${{ github.repository }}" --branch "main" --source "GITHUB_ACTIONS" --create-repo-if-missing
  
  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 기존에 돌아가던 웹 서버가 있다면 끄기
            docker stop my-web-server || true
            docker rm my-web-server || true

            # 2. 최신 Nginx 이미지 가져오기 (Pull)
            docker pull nginx:latest

            # 3. Nginx 실행하기 (포트 80번 연결)
            # 내 컴퓨터의 80번 문과 도커 안의 80번 문을 연결합니다.
            docker run -d --name my-web-server -p 80:80 nginx:latest